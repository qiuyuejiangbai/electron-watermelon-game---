<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron Watermelon Game</title>
    <style>
      :root {
        --hud-bg: rgba(255, 255, 255, 0.18);
        --hud-border: rgba(255, 255, 255, 0.35);
        --hud-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        --accent: #ffce54;
        --accent-strong: #ff9f1a;
        --text-dark: #2b2b2b;
      }
      @font-face {
        font-family: "ScoreSeven";
        src: local("Segoe UI Semibold"), local("Arial Black");
        font-weight: 700;
        font-style: normal;
      }
      body {
        margin: 0;
        background-color: #0b0b0b;
        font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        user-select: none;
      }
      #game-wrapper {
        text-align: center;
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      /* HUD 顶部栏（玻璃拟态） */
      #ui-container {
        position: absolute;
        top: 14px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 8px 14px;
        border-radius: 14px;
        background: var(--hud-bg);
        border: 1px solid var(--hud-border);
        backdrop-filter: blur(8px) saturate(1.1);
        -webkit-backdrop-filter: blur(8px) saturate(1.1);
        box-shadow: var(--hud-shadow);
        z-index: 20;
      }
      .score-label {
        color: rgba(255, 255, 255, 0.85);
        letter-spacing: 0.5px;
        font-size: 14px;
      }
      #score {
        font-family: "ScoreSeven", "Segoe UI", Arial, sans-serif;
        font-size: 28px;
        font-weight: 800;
        color: #fff;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.35), 0 0 20px rgba(255, 206, 84, 0.25);
        padding: 2px 8px;
        border-radius: 8px;
        background: linear-gradient(180deg, rgba(255, 206, 84, 0.35), rgba(255, 159, 26, 0.35));
        border: 1px solid rgba(255, 255, 255, 0.25);
        transition: transform 160ms ease;
      }
      /* 分数弹跳动画 */
      @keyframes scorePop {
        0% { transform: scale(1); }
        35% { transform: scale(1.18); }
        100% { transform: scale(1); }
      }
      #score.pop {
        animation: scorePop 260ms ease-out;
      }
      #restart-button {
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        background: linear-gradient(180deg, #ffce54, #ff9f1a);
        color: #2b2b2b;
        font-weight: 700;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(255, 159, 26, 0.35);
        transition: transform 0.08s ease, box-shadow 0.2s ease;
      }
      #restart-button:active {
        transform: translateY(1px);
        box-shadow: 0 2px 8px rgba(255, 159, 26, 0.3);
      }
      #game-over-screen {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 30;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        background: rgba(0,0,0,0.25);
      }
      .dialog {
        background: var(--hud-bg);
        border: 1px solid var(--hud-border);
        border-radius: 16px;
        padding: 18px 22px;
        box-shadow: var(--hud-shadow);
        min-width: 240px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      #game-over-text {
        font-size: 32px;
        font-weight: 900;
        color: #fff;
        letter-spacing: 1px;
        text-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      }
      #warning-message {
        position: absolute;
        top: 110px; /* 红色警戒线下方 */
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-size: 18px;
        font-weight: 800;
        text-align: center;
        display: none;
        z-index: 25;
        padding: 6px 12px;
        border-radius: 10px;
        background: linear-gradient(180deg, rgba(255, 78, 80, 0.9), rgba(196, 46, 50, 0.9));
        border: 1px solid rgba(255, 255, 255, 0.25);
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.45);
        animation: pulse 1s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.04); }
      }
      #game-container {
        position: relative;
        width: 100%;
        height: 100%;
        background: url("./assets/bg.jpg") no-repeat center center / cover;
        overflow: hidden;
      }
      /* 舞台容器 */
      #stage {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 600px;
        transform: translate(-50%, -50%) scale(1);
        transform-origin: top left;
      }
      canvas {
        background-color: transparent;
        display: block;
        width: 100%;
        height: 100%;
      }
      /* 物理墙内半透明覆盖层（更有质感的“瓶壁”） */
      #playfield-overlay {
        position: absolute;
        left: 30px; /* 与 SIDE_INSET 匹配 */
        top: 0;
        width: calc(400px - 2 * 30); /* 与 innerWidth 匹配 */
        height: calc(600px - 2 * 30); /* 视觉上不覆盖底部留白 */
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.12),
          rgba(255, 255, 255, 0.02)
        );
        border-left: 2px solid rgba(255, 255, 255, 0.35);
        border-right: 2px solid rgba(0, 0, 0, 0.2);
        border-bottom: 2px solid rgba(0, 0, 0, 0.25);
        border-top: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
        pointer-events: none;
        z-index: 2;
        box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.25), inset 0 -6px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
      <div id="game-wrapper">
        <div id="ui-container">
          <span class="score-label">SCORE</span>
          <span id="score">0</span>
          <button id="restart-button" title="重新开始">重来</button>
        </div>
      <div id="game-container">
        <div id="stage">
          <canvas id="game-canvas"></canvas>
          <div id="playfield-overlay"></div>
        </div>
        <div id="warning-message">稳定触线 3 秒将失败</div>
        <div id="game-over-screen">
          <div class="dialog">
            <div id="game-over-text">Game Over</div>
            <button id="restart-button-dialog">重来</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./node_modules/matter-js/build/matter.js"></script>
    <script src="./fruit.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
